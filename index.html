<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Go2Africa Simple Gallery Template</title>
  </head>
  <body>
    <div class="main-content">
      <div class="gallery gallery-one">
        <div class="hover hover-1"></div>
        <div class="hover hover-2"></div>
        <div class="hover hover-3"></div>
        <div class="hover hover-4"></div>
        <div class="hover hover-5"></div>
        <div class="hover hover-6"></div>
        <div class="hover hover-7"></div>
        <div class="hover hover-8"></div>
        <div class="hover hover-9"></div>
        <h1>Desert</h1>
      </div>
      <div class="gallery gallery-two">
        <div class="hover">
          <h1>F</h1>
        </div>
        <div class="hover">
          <h1>O</h1>
        </div>
        <div class="hover">
          <h1>R</h1>
        </div>
        <div class="hover">
          <h1>E</h1>
        </div>
        <div class="hover">
          <h1>S</h1>
        </div>
        <div class="hover">
          <h1>T</h1>
        </div>
      </div>
      <div class="gallery gallery-three">
        <div class="word">
          <div class="hover">
            <div></div>
            <div></div>
            <h1>C</h1>
          </div>
          <div class="hover">
            <div></div>
            <div></div>
            <h1>A</h1>
          </div>
          <div class="hover">
            <div></div>
            <div></div>
            <h1>N</h1>
          </div>
          <div class="hover">
            <div></div>
            <div></div>
            <h1>Y</h1>
          </div>
          <div class="hover">
            <div></div>
            <div></div>
            <h1>O</h1>
          </div>
          <div class="hover">
            <div></div>
            <div></div>
            <h1>N</h1>
          </div>
        </div>
      </div>
      <div class="gallery gallery-four">
        <h1>Wild Life</h1>
      </div>
      <div class="gallery gallery-five">
        <h1 class="word">
          <span class="char">M</span><span class="char">O</span><span class="char">U</span><span class="char">N</span
          ><span class="char">T</span><span class="char">A</span><span class="char">I</span><span class="char">N</span
          ><span class="char">S</span>
        </h1>
      </div>
      <div class="gallery gallery-six">
        <h1 class="word">
          <span class="char">O</span><span class="char">C</span><span class="char">E</span><span class="char">A</span
          ><span class="char">N</span>
        </h1>
      </div>

      <div class="gallery gallery-seven">
        <h1 class="word">
          <div class="char" data-content="F">F</div>
          <div class="char" data-content="A">A</div>
          <div class="char" data-content="L">L</div>
          <div class="char" data-content="L">L</div>
          <div class="char" data-content="S">S</div>
        </h1>
      </div>
    </div>
    <footer>
      <a href="https://www.instagram.com/go2africa/?hl=en" target="_blank">
        <i class="fa fa-instagram" style="font-size: 48px; color: #bc2a8d"></i>
      </a>
      <a href="https://www.facebook.com/Go2AfricaSafaris/" target="_blank">
        <i class="fa fa-linkedin" style="font-size: 48px; color: #0072b1"></i>
      </a>
      <a href="https://www.linkedin.com/company/go2africa/?originalSubdomain=za" target="_blank">
        <i class="fa fa-facebook" style="font-size: 48px; color: #3b5998"></i>
      </a>
    </footer>
  </body>
</html>
